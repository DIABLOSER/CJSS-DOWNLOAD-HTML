<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级速算｜挑战你的极限</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/png" href="assets/img/logo.png">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="logo-mark">
                <img src="assets/img/logo.png" class="logo-icon" alt="超级速算">
                <span class="logo-text">超级速算</span>
            </div>
        </header>

        <main>
            <section class="hero">
                <h1 class="hero-title">
                    <span class="title-deco">//</span>
                    挑战速算极限、成为速算大师
                </h1>
                <div class="hero-cta">
                    <a href="#" class="primary-btn">
                        <i class="fas fa-download"></i>
                        开启速算之旅
                    </a>
                </div>
            </section>

            <div class="carousel-container">
                <div class="carousel-track">
                    <article class="carousel-item active">
                        <div class="card-icon"><i class="fas fa-cubes"></i></div>
                        <h3>多维训练</h3>
                        <p>1-4位数分级训练系统<br>普通/闪算/一口清模式</p>
                    </article>
                    
                    <article class="carousel-item">
                        <div class="card-icon"><i class="fas fa-trophy"></i></div>
                        <h3>排行榜</h3>
                        <p>实时能力排行榜<br>成就徽章系统</p>
                    </article>

                    <article class="carousel-item">
                        <div class="card-icon"><i class="fas fa-users"></i></div>
                        <h3>社区</h3>
                        <p>技巧交流论坛<br>训练成果分享</p>
                    </article>
                </div>

                <div class="carousel-controls">
                    <div class="level-node active" data-index="0"></div>
                    <div class="level-node" data-index="1"></div>
                    <div class="level-node" data-index="2"></div>
                </div>
            </div>
        </main>

        <!-- 新增备案信息 -->
        <footer class="site-footer">
            <div class="footer-content">
                <p>Copyright © 2025 超级速算 版权所有</p>
                <div class="icp-info">
                    <a href="https://beian.miit.gov.cn" target="_blank">蜀ICP备2022003067号-1</a>
                    <span class="divider">|</span>
                    <a href="http://www.beian.gov.cn" target="_blank">川公网安备51011202000509号</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="assets/carousel.js"></script>
</body>
</html>
